<html>
    <head>
        <title>Calculator</title>
        <link href="./calculator.css" rel="stylesheet" type="text/css">
        <script>
            function addRow() {
                var table = document.querySelector("table");
                var row = table.insertRow(-1);
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                var cell3 = row.insertCell(2);
                var cell4 = row.insertCell(3);
                var cell5 = row.insertCell(4);
                cell1.innerHTML = "Activity 3";
                cell2.innerHTML = "A3";
                cell3.innerHTML = "<input type='text'>";
                cell4.innerHTML = "<input type='text' oninput='input()'> / <input type='text' oninput='input()'>";
                cell5.innerHTML = "";
            }

            function mean() {
                var table = document.querySelector("table");
                var rows = table.rows;
                var total = 0;
                var totalWeight = 0;
                for (var i = 1; i < rows.length; i++) {
                    var row = rows[i];
                    var weight = row.cells[2].querySelector("input").value;
                    var inputs = row.cells[3].querySelectorAll("input");
                    var gradeValue = parseFloat(inputs[0].value);
                    var gradeTotal = parseFloat(inputs[1].value);
                    var percent = gradeValue / gradeTotal * 100;
                    if (isNaN(percent)) {
                        // continue;
                        var result = document.querySelector(".results");
                        result.innerHTML = "The data is incomplete. Please fill in all the fields."
                        return;
                    }
                    row.cells[4].innerHTML = percent.toFixed(2) + "%";
                    total += percent;
                    totalWeight += 1;
                }
                var final = total / totalWeight;
                var result = document.querySelector(".results");
                result.innerHTML = "Final grade: " + final.toFixed(2) + "%";
            }

            function input() {
                var table = document.querySelector("table");
                var rows = table.rows;
                var total = 0;
                var totalWeight = 0;
                for (var i = 1; i < rows.length; i++) {
                    var row = rows[i];
                    var weight = row.cells[2].querySelector("input").value;
                    var inputs = row.cells[3].querySelectorAll("input");
                    var gradeValue = parseFloat(inputs[0].value);
                    var gradeTotal = parseFloat(inputs[1].value);
                    var percent = gradeValue / gradeTotal * 100;
                    if (isNaN(percent)) {
                        continue;
                    }
                    row.cells[4].innerHTML = percent.toFixed(2) + "%";
                    total += percent * weight;
                    totalWeight += parseFloat(weight);
                }
            }
                // var final = total / totalWeight;
                // var result = document.querySelector(".results");
                // result.innerHTML = "Final grade: " + final.toFixed(2) + "%";

            function weighted() {
                var table = document.querySelector("table");
                var rows = table.rows;
                var total = 0;
                var totalWeight = 0;
                for (var i = 1; i < rows.length; i++) {
                    var row = rows[i];
                    var weight = row.cells[2].querySelector("input").value;
                    var inputs = row.cells[3].querySelectorAll("input");
                    var gradeValue = parseFloat(inputs[0].value);
                    var gradeTotal = parseFloat(inputs[1].value);
                    var percent = gradeValue / gradeTotal * 100;
                    if (isNaN(percent)) {
                        // continue;
                        var result = document.querySelector(".results");
                        result.innerHTML = "The data is incomplete. Please fill in all the fields."
                        return;
                    }
                    row.cells[4].innerHTML = percent.toFixed(2) + "%";
                    total += percent * weight;
                    totalWeight += parseFloat(weight);
                }
                var final = total / totalWeight;
                var result = document.querySelector(".results");
                result.innerHTML = "Final grade: " + final.toFixed(2) + "%";
            }


        </script>
    </head>
    <body>
        <div class="background">
            <div class="container">
                <div class="content">
                    <div class="calculator">
                        <h2>Grade Calculator</h2>
                        <div class="dashboard">
                            <h3>Activities</h3>
                            <div class="description">Give grades to the numeric activities:</div>
                            <div class="table">
                                <table border="1">
                                    <tr>
                                        <th>Name</th>
                                        <th>Short Name</th>
                                        <th>Weight</th>
                                        <th>Grade</th>
                                        <th>Percent</th>
                                    </tr>
                                    <tr>
                                        <td>Activity 1</td>
                                        <td>A1</td>
                                        <td>
                                            <input type="text">
                                        </td>
                                        <td>
                                            <input type="text" oninput="input()">
                                            /
                                            <input type="text" oninput="input()">
                                        </td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <td>Activity 2</td>
                                        <td>A2</td>
                                        <td>
                                            <input type="text">
                                        </td>
                                        <td>
                                            <input type="text" oninput="input()">
                                            /
                                            <input type="text" oninput="input()">
                                        </td>
                                        <td></td>
                                    </tr>
                                </table>
                            </div>
                            <div class="button-area">
                                <button onclick="addRow()">ADD ROW</button>
                            </div>
                            <div class="result">
                                <h3>Result</h3>
                                <div class="results"></div>
                            </div>
                            <div class="bottom">
                                <button class="bot-btn" onclick="weighted()">WEIGHTED</button>
                                <button class="bot-btn" onclick="mean()">MEAN</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </body>
</html>
